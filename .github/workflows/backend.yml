name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
  pull_request:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  build-auth-service:
    name: Build Auth Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/services/auth-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Run tests
        run: ./mvnw test
        continue-on-error: true

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: auth-service-jar
          path: backend/services/auth-service/target/*.jar
          retention-days: 7

  build-user-profiling-service:
    name: Build User Profiling Service
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend/services/user-profiling-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Run tests
        run: ./mvnw test
        continue-on-error: true

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: user-profiling-service-jar
          path: backend/services/user-profiling-service/target/*.jar
          retention-days: 7

